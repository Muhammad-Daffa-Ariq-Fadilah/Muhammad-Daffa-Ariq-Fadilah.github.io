<!DOCTYPE HTML>
<html>
	<head>
		<title>CodeHive | Register</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo">CodeHive</a>
					</header>

				<!-- Main -->
					<div id="main">
						<section class="post">
							<header class="major">
								<h1>Register</h1>
								<p>Create your CodeHive account.</p>
							</header>
							<form class="register-form">
								<div class="fields">
									<div class="field">
										<label for="username">Username</label>
										<input type="text" name="username" id="username" placeholder="Choose a username" />
									</div>
									<div class="field">
										<label for="email">Email</label>
										<input type="email" name="email" id="email" placeholder="Enter your email" />
									</div>
									<div class="field">
										<label for="password">Password</label>
										<input type="password" name="password" id="password" placeholder="Create a password" />
									</div>
									<div class="field">
										<label for="confirm-password">Confirm Password</label>
										<input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password" />
									</div>
								</div>
								<ul class="actions">
									<li><input type="submit" value="Register" class="button" /></li>
								</ul>
								<p>Already have an account? <a href="login.html">Login here</a>.</p>
							</form>
						</section>
					</div>

				<!-- Footer -->
					<footer id="copyright">
						<ul><li>&copy; CodeHive</li></ul>
						<!-- Template by HTML5 UP (html5up.net) -->
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
